name: Deploy Application

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Deploy on server (stable folder)
        run: |
          set -e

          APP_DIR="/home/dasch/website/SoloQChall-OnyXWB"

          cd "$APP_DIR"
          git fetch --all
          git reset --hard origin/main

          cd "$APP_DIR/server"
          npm install --omit=dev

          if pm2 describe soloq >/dev/null 2>&1; then
            pm2 restart soloq
          else
            pm2 start "$APP_DIR/server/server.js" --name soloq
          fi

          pm2 save
